<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<title>Звуки природы</title>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<div class="content" id="content">

		<div class="overlay"></div>

		<div class="carousel-controls">

			<button class="control-button" data-weather="sunny">
				<img src="./icons/sun.svg" alt="Sunny weather" />
			</button>

			<button class="control-button" data-weather="rainy">
				<img src="./icons/cloud-rain.svg" alt="Rainy weather" />
			</button>

			<button class="control-button" data-weather="snowy">
				<img src="./icons/cloud-snow.svg" alt="Snowy weather" />
			</button>

		</div>

		<div class="panel-controls">

			<button class="control-button" id="play-pause-btn">
				<img src="./icons/pause.svg" alt="Play/Pause button" />
			</button>

			<div class="range-container">
				<input type="range" min="0" max="100" value="25" class="range-slider" step="25" id="range" />
				<div class="range-marks">
					<span>|</span>
					<span>|</span>
					<span>|</span>
					<span>|</span>
					<span>|</span>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
